<!-- Toolbar -->
<header>
  <div class="content">
    <img src="../assets/img/brand-logo.svg" alt="" class="logo">
    <div class="navWrap">
      <ul>
        <li><a routerLink="/contract" *ngIf="loggedInUser$ | async as user">Create contract</a></li>
        <li><a routerLink="" *ngIf="loggedInUser$ | async as user">Admin pannel</a></li>
      </ul>
      <div *ngIf="(loggedInUser$ | async) === undefined">
        <button class="yellow" routerLink="/login">Login</button>
      </div>
      <div *ngIf="loggedInUser$ | async as user">
        {{ user.emailAddress }}
        <button class="yellow" (click)="logout()">Uitloggen</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
