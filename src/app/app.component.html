<!-- Toolbar -->
<header>
  <div class="content">
    <img src="../assets/img/brand-logo.svg" routerLink="/" alt="" class="logo">
    <div class="navWrap">
      <ul>
        <li><a routerLink="/contract" *ngIf="loggedInUser$ | async as user">Create contract</a></li>
        <li><a routerLink="/admin" *ngIf="loggedInUser$ | async as user">Admin pannel</a></li>
        <li><a routerLink="/register" *ngIf="loggedInUser$ | async as user">Gebruiker registreren</a></li>
      </ul>
      <div *ngIf="loggedInUser$ | async as user">
        <span>{{ user.emailAddress }}</span>
        <button class="yellow" (click)="logout()">Uitloggen</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
