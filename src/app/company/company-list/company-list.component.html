<div class="listWrap">
    <div class="list">
        <h2 class="text-center">Bedrijven overzicht</h2>
        <p class="card-text text-center">Hieronder bevindt zich een overzicht van de bedrijven</p>
        <hr>
        <div class="row p-2 mx-2">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 my-2" *ngFor="let company of companies">
                <div class=" card rounded-0 ">
                    <img class="card-img-top rounded-0 " src="../../../assets/img/Inkubis-photo.jpg">
                    <div class="card-body text-center p-0 m-0 h-75">
                        <small class="card-text fw-bold">{{ company.name }}</small>
                        <div class="card-footer rounded-0 p-0">
                            <div class="row">
                                <div class="col-5 col-md-5 col-lg-5">
                                    <button class="button purple my-2 mx-2 p-1 text-center" [routerLink]=" [ '/company/detail', company.id] ">View More</button>
                                </div>
                                <div class="col-5 col-md-5 col-lg-5 ">
                                    <button class="button purple my-2 mx-2 p-1 text-center " (click)="open(content, company.id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <ng-template #content let-c=" close " let-d="dismiss ">
                    <div class="modal-header">
                        <h4 class=" modal-title" id="modal-basic-title ">Confirmation</h4>
                        <button type="button " class="close end-1 " aria-label="Close " (click)="d( 'Cross click') ">
                        <span aria-hidden="true ">Ã—</span>
                    </button>
                    </div>
                    <div class="modal-body text-center ">
                        <p>Are you sure you want to delete this?</p>
                    </div>
                    <div class=" modal-footer justify-content-center ">
                        <button type="button " class="btn btn-outline-dark " (click)="c(deleteCompany(company.id)) ">Delete</button>
                        <button type="button " class="btn btn-outline-dark " (click)="c( 'Cross click') ">Cancel</button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
